<button (click)="createNewProduct()">create</button>
<button (click)="loadMoreProducts()">Loiad More</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (onAddToCartClicked)="onAddToCart($event)"
    (onShowDetailClicked)="onShowDetail($event)"
  ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="product">
    <button>Close</button>
    <h1>{{ product.title }}</h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of product.images" >
        <app-img [img]="img"></app-img>
      </ng-template>
    </swiper>


    <p>{{ product.description }}</p>
    <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Eliminar</button>
  </div>
</div>
